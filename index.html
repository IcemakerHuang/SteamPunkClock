<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url(./images/gui/main_menu.png);
        }

        .container {
            margin: 0;
            height: 100vh;
            background-image: url(./images/gui/border.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* .border {
            margin: 0;
            height: 100vh;
            background-image: url(./images/gui/border.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        } */

        .circle {
            width: 1500px;
            height: 1500px;
            background-image: url(./images/gui/circle2.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-origin: border-box;
            /* background-position: center; */
            animation: ClockWise 30s steps(720) infinite;
            position: absolute;
            top: -35%;
            left: 7%;
            transform: translate(-50%, -50%);
            z-index: 5;
            /* transform-origin: center; */
        }

        .circle2 {
            content: "";
            width: 1450px;
            height: 1450px;
            background-image: url(./images/gui/circle1.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-origin: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            /* transform-origin: center; */
        }

        .ray {
            width: 1450px;
            height: 1450px;
            opacity: 0.6;
            background-image: url(./images/gui/rays.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-origin: border-box;
            /* position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; */
            animation: ClockWise 35s steps(720) infinite;
            position: absolute;
            top: -35%;
            left: 7%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .core {
            width: 700px;
            height: 700px;
            border-radius: 50%;
            background-image: url(./images/gui/constellations-backing.png);
            /* background-image: url(./images/gui/constellationsMain.png); */
            background-size: contain;
            background-repeat: no-repeat;
            /* background-origin: border-box; */

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;

        }

        .core img {
            width: 700px;
            height: 700px;
            animation: CounterClockWise 35s steps(720) infinite;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            z-index: 10;
            transform-origin: center;
            object-fit: fill;
            object-position: center;
        }

        .meteor {
            width: 1400px;
            height: 1400px;
            background-image: url(./images/gui/comet1.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-origin: border-box;
            animation: CounterClockWise 30s steps(720) infinite;
            position: absolute;
            top: -35%;
            left: 7%;
            transform: translate(-50%, -50%);
            z-index: 11;
            transform-origin: center;
            object-fit: fill;
            object-position: center;
        }

        #clock {
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.634);
            margin: auto;
            border-radius: 50%;
            position: relative;
            top: calc(50% - 150px);
            /*使用 calc(50%-150px) 括弧沒空格會無效 */
        }

        #hour {
            width: 20%;
            height: 10px;
            background: aqua;
            position: absolute;
            top: calc(50% - 5px);
            left: 30%;
            border-radius: 5px;
            transform-origin: right center;
            /* 改旋轉基準 */
        }

        #minute {
            width: 100%;
            /* height: 10px; */
            /* background-image: url(./images/gear1.png); */
            /* background: blueviolet; */
            position: absolute;
            top: calc(50% - 5px);
            left: 10%;
            border-radius: 5px;
            transform-origin: right center;
            /* 改旋轉基準 */
        }

        #second {
            width: 45%;
            height: 6px;
            background: chartreuse;
            position: absolute;
            top: calc(50% - 3px);
            left: 5%;
            border-radius: 3px;
            transform-origin: right center;
            /* 改旋轉基準 */
        }

        #text {
            width: 100%;
            color: white;
            text-align: center;
            position: absolute;
            top: 60%;
        }

        /* 順時針 */
        @keyframes ClockWise {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* 逆時針 */
        @keyframes CounterClockWise {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="border">

            <div class="circle"></div>
            <div class="circle2"></div>
            <div class="ray"></div>
            <div class="core">
                <img src="./images/gui/constellationsMain.png" alt="">
            </div>
            <div class="meteor"></div>
        </div>
        <!-- <div id="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <p id="text">00:00:00</p>
        </div> -->
    </div>



    <script>
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')
        const elText = document.getElementById('text')

        const clock = () => {
            const date = new Date()
            const hour = date.getHours()
            const minute = date.getMinutes()
            const second = date.getSeconds()
            // 360/12=30 且預設位置與00:00 差90度，要加回
            elHour.style.transform = `rotate(${hour * 30 + 90}deg)`
            elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`
            elSecond.style.transform = `rotate(${second * 6 + 90}deg)`
            elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
            // .toString() 數字轉文字
            // .padStart(2,'0') ，.padStart(補到第幾位，前面要用補什麼)，用''代表文字
        }
        setInterval(clock, 1000)
        clock()

    </script>
</body>

</html>
